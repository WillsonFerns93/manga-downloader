<!doctype html>
<html>

<head>
    <title>Download Manga</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div id="content">
        <h2 id="header">Download Manga</h2>
        <hr>
        <div class="row">
            <img id="cover">
            <select id="chapterList" multiple> </select>
        </div>
        <button id="downloadCurrent">Download current chapter</button>
        <button id="downloadSelected">Download selected chapters to separate archives</button>
        <button id="downloadSelected2">Download selected chapters to one archive</button>
        <div id="progress"></div>
    </div>
    <div id="loadingMessage">Loading...</div>

    <script src="jquery.min.js"></script>
    <script src="jszip.min.js"></script>
    <script src="manga.js"></script>
    <script src="popup.js"></script>
</body>

</html>
